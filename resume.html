</body>
<script>
  var i = 0;
  var txt = 'education, experience, etc.';
  var speed = 80;
  function typewriter() {
    if (i < txt.length) {
      document.getElementById("resume-title").innerHTML += txt.charAt(i);
      i++;
      setTimeout(typewriter, speed);
    }
  }

typewriter();
</script>
